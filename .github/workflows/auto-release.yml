name: Auto Release and Publish

on:
  push:
    branches: [master]

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.version }} &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Determine if prerelease
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ (a|b|rc)[0-9]+ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PRERELEASE_FLAG=""
          if [ "${{ steps.prerelease.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
            NOTES="Prerelease $VERSION"
          else
            NOTES="Release $VERSION"
          fi

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "$NOTES" \
            $PRERELEASE_FLAG
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Install uv
        if: steps.check_release.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        if: steps.check_release.outputs.exists == 'false'
        run: uv python install 3.12

      - name: Build package
        if: steps.check_release.outputs.exists == 'false'
        run: uv build

      - name: Publish to PyPI
        if: steps.check_release.outputs.exists == 'false'
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
